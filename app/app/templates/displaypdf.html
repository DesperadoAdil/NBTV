<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PDF_reader</title>
</head>
<script>
    function clickButton() {
        var text = document.getElementById("pdfsrc").value;
        var frame = document.getElementById('displayPdfIframe');
        frame.src = "/static/pdfjs/web/viewer.html?file=/static/pdf/" + text;
    }
</script>
<body>
    <a href="/">Login</a>
    <hr>
    <input id="pdfsrc" type="text"/>
    <input id="buttton" type="button" onclick="clickButton()" value="确定"/>
	<iframe id="displayPdfIframe" width="100%" height="800"/>
</body>
</html>
